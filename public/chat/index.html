<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SSE</title>
</head>

<body style="height: 95vh;">
	<textarea disabled id="chat" cols="30" rows="10" style="width: 100%; height: 70%;"></textarea>
	<form action="/chat/message" method="post">
		<input type="hidden" name="username" value="Guest" />
		<input name="message" />
		<button type="submit">Send</button>
	</form>
	<script>
		let eventSource = new EventSource("/chat/chatlog");

		eventSource.addEventListener('message', (message) => {
			console.log(message)
			chat.value = chat.value + "\n" + message.data;
		})
	</script>
</body>

</html>
